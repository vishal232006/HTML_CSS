<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator UI</title>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #2ca7ff, #1b65d6);
    }

    .card {
        background: white;
        width: 330px;
        border-radius: 18px;
        padding: 25px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    h2 {
        margin-top: 0;
        font-size: 22px;
        font-weight: 700;
    }

    .output-box {
        background: #f1f1f1;
        border-radius: 50px;
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .copy-btn {
        background: #1c8df2;
        color: white;
        padding: 6px 15px;
        border-radius: 25px;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }

    .option-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 12px 0;
        font-size: 15px;
    }

    input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .slider-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    input[type="range"] {
        width: 180px;
    }

    .generate-btn {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #55c6ff, #1b7ee0);
        color: white;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
    }
    .output-box .text{
        border-radius: 10px;
        width: 100%;
        height: 20px;
    }

    .strength-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 15px 0 8px 0;
        font-size: 14px;
        font-weight: 600;
    }

    .strength-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
    }

    .strength-fill {
        height: 100%;
        width: 0%;
        border-radius: 10px;
        transition: width 0.3s ease, background-color 0.3s ease;
        background-color: #ff4444;
    }

    .strength-fill.weak {
        background-color: #ff4444;
    }

    .strength-fill.fair {
        background-color: #ffaa00;
    }

    .strength-fill.good {
        background-color: #44aa44;
    }

    .strength-fill.strong {
        background-color: #0066cc;
    }

    .strength-text {
        font-size: 13px;
        color: #666;
        font-weight: 500;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Password Generator</h2>

    <div class="output-box">
        <input type="text" class="text">
        <button class="copy-btn">Copy</button>
    </div>

    <div class="slider-row">
        <span>Password length (4–20)</span>
        <span>10</span>
    </div>

    <input type="range" min="4" max="20" value="10">

    <div class="strength-row">
        <span>Strength</span>
        <span class="strength-text">—</span>
    </div>

    <div class="strength-bar">
        <div class="strength-fill"></div>
    </div>

    <div class="option-row">
        <span>Include lowercase (a–z)</span>
        <input type="checkbox" checked>
    </div>

    <div class="option-row">
        <span>Include uppercase (A–Z)</span>
        <input type="checkbox" checked>
    </div>

    <div class="option-row">
        <span>Include numbers (0–9)</span>
        <input type="checkbox" checked>
    </div>

    <div class="option-row">
        <span>Include symbols (@#%&...)</span>
        <input type="checkbox" checked>
    </div>

    <button class="generate-btn">Generate</button>
</div>

<script>
  const passwordInput = document.querySelector('.text');
  const copyBtn = document.querySelector('.copy-btn');
  const rangeSlider = document.querySelector('input[type="range"]');
  const lengthDisplay = document.querySelector('.slider-row span:last-child');
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  const generateBtn = document.querySelector('.generate-btn');
  const strengthFill = document.querySelector('.strength-fill');
  const strengthText = document.querySelector('.strength-text');

  // Character sets
  const charSets = {
    lowercase: 'abcdefghijklmnopqrstuvwxyz',
    uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
    numbers: '0123456789',
    symbols: '@#%&*$!?^~()-_+=[]{}|:;<>,./'
  };

  // Calculate password strength
  function calculateStrength(password) {
    let score = 0;

    // Length scoring
    if (password.length >= 4) score += 10;
    if (password.length >= 8) score += 10;
    if (password.length >= 12) score += 10;
    if (password.length >= 16) score += 10;

    // Character variety scoring
    if (/[a-z]/.test(password)) score += 15;
    if (/[A-Z]/.test(password)) score += 15;
    if (/[0-9]/.test(password)) score += 15;
    if (/[!@#$%^&*()_+\-=\[\]{};:'",.<>?\/\\|`~]/.test(password)) score += 20;

    return score;
  }

  // Update strength meter
  function updateStrengthMeter() {
    const password = passwordInput.value;
    const score = calculateStrength(password);

    let level, label, width, className;

    if (score < 25) {
      level = 'Weak';
      width = 25;
      className = 'weak';
    } else if (score < 50) {
      level = 'Fair';
      width = 50;
      className = 'fair';
    } else if (score < 75) {
      level = 'Good';
      width = 75;
      className = 'good';
    } else {
      level = 'Strong';
      width = 100;
      className = 'strong';
    }

    strengthFill.style.width = width + '%';
    strengthFill.className = 'strength-fill ' + className;
    strengthText.textContent = level;
  }

  // Update length display
  rangeSlider.addEventListener('input', (e) => {
    lengthDisplay.textContent = e.target.value;
  });

  // Generate password
  function generatePassword() {
    const length = parseInt(rangeSlider.value);
    let chars = '';

    // Build character pool based on selected options
    if (checkboxes[0].checked) chars += charSets.lowercase;
    if (checkboxes[1].checked) chars += charSets.uppercase;
    if (checkboxes[2].checked) chars += charSets.numbers;
    if (checkboxes[3].checked) chars += charSets.symbols;

    // If no options selected, default to lowercase
    if (chars === '') chars = charSets.lowercase;

    // Generate password
    let password = '';
    for (let i = 0; i < length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    passwordInput.value = password;
    updateStrengthMeter();
  }

  // Generate button click
  generateBtn.addEventListener('click', generatePassword);

  // Copy button click
  copyBtn.addEventListener('click', () => {
    if (passwordInput.value) {
      navigator.clipboard.writeText(passwordInput.value).then(() => {
        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    }
  });

  // Generate initial password on load
  generatePassword();
</script>

</body>
</html>
